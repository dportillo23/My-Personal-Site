              </div>

              <div class="form__item single"><input type="text" id="email" class="contact__input" name="contactEmail" placeholder=" ">

              </div>

              <div class="form__item double">
                <textarea class="contact__input contact__textarea" id="message" name="contactMessage" placeholder=" "></textarea>
                <label for="message" class="contact__label">
                  <Message class="contact__span">Message</span>
                </label>
              </div>


              <div class="form__item form__btn"><input type="submit" value="Send!" class="btn contact__button"></div>
            </div>
        </div>
        </form>
      </div>
    </div>
